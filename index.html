<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title> Weather Detection</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="icon" type="png" href="img/sun.png">
</head>

<body>

	<div class="app-wrap">
		<header>

			<div class="input__container ">
				<div class="shadow__input "></div>
				<button class="input__button__shadow">
				  <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="20px" width="20px">
					<path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="#17202A"></path>
				  </svg>
				</button>
				<input type="text" name="text" class="input__search search-box" placeholder="Search for a city">
			  </div>
		</header>

		<main>
			<section class="location">
				<div class="city">Bareilly, India!</div>
				<div class="date">Monday 10 July</div>
			</section>

			<div class="current">
				<div class="temp">32<span>°C</span></div>
				<div class="weather">Partly Cloudy</div>
				<div class="hi-low">27°C / 41°C</div>
			</div>
		</main>
        <div>
            © All Rights goto Vishal Singh
        </div>
	</div>
	<script src="index.js"></script>


</body>
</html>
